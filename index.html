      g.gain.value = 0.0001;
      o.connect(g); g.connect(ctx.destination);
      o.start();

      if (u.videos && u.videos.length) {
        u.videos.forEach(src => {
          const iframe = document.createElement('iframe');
          iframe.src = src;
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
          iframe.referrerPolicy = 'strict-origin-when-cross-origin';
          iframe.allowFullscreen = true;
          media.appendChild(iframe);
        });
      }
    }

    function renderNav() {
      prev.disabled = state.i === 0;
      next.disabled = state.i === SECTIONS.length - 1;
      pos.textContent = String(state.i + 1);
    }

    function renderProgress() {
      const p = Math.round(((state.i + 1) / SECTIONS.length) * 100);
      bar.style.width = p + '%'; pct.textContent = p + '%';
    }

    function render() {
      renderGrid(); renderSection(); renderNav(); renderProgress();
    }

    prev.addEventListener('click', prevSec);
    next.addEventListener('click', nextSec);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSec();
      if (e.key === 'ArrowLeft') prevSec();
    });

    render();
  </script>
</body>
</html>
