<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PACE 111T ‚Äî Lessons Learned (Interactive)</title>
  <meta name="description" content="Interactive reflection for PACE 111T Units 1‚Äì8 by Desler Antonio Fletes Bonilla.">
  <style>
    :root {
      --bg: #0d1117; --bg2:#0b0f14; --card:#111827; --ink:#e6edf3; --muted:#9fb1c3;
      --accent:#7dd3fc; --brand:#34d399; --ring: rgba(125,211,252,.35);
      --shadow:0 12px 40px rgba(0,0,0,.35); --radius:18px;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background:
        radial-gradient(1400px 700px at -20% -20%, #141b2a, transparent 60%),
        radial-gradient(1000px 600px at 120% 0%, #0f1522, transparent 60%),
        var(--bg);
      line-height: 1.7;
    }
    a { color: var(--accent); text-decoration: none }
    a:hover { opacity:.9; text-decoration: underline }
    .wrap { max-width: 1150px; margin: 0 auto; padding: 28px 20px 64px }
    header { display:flex; gap: 20px; align-items: flex-end; justify-content: space-between; flex-wrap: wrap; margin-bottom: 24px }
    h1 { margin: 0; font-size: clamp(26px, 3vw, 40px); line-height: 1.1 }
    .sub { color: var(--muted); margin-top: 6px; max-width: 72ch }
    .progress { width: 280px; min-width: 220px }
    .bar { height: 12px; background:#1f2636; border-radius:999px; overflow:hidden; box-shadow: inset 0 1px 0 rgba(255,255,255,.04) }
    .bar>i { display:block; height:100%; width:0%; background: linear-gradient(90deg, var(--brand), var(--accent)); transition: width .35s ease }
    .meta { display:flex; justify-content: space-between; color: var(--muted); font-size: 12px; margin-bottom: 6px }
    .grid { display:grid; gap:14px; grid-template-columns: repeat(2, 1fr) }
    @media (min-width: 860px) { .grid { grid-template-columns: repeat(4, 1fr) } }
    .pill {
      position:relative; background: linear-gradient(180deg, #121827, #0e1421);
      border:1px solid #20273a; border-radius: 14px; padding:12px 12px;
      color: var(--ink); text-align:left; cursor:pointer; box-shadow: var(--shadow);
      transition: transform .15s ease, border-color .2s ease;
    }
    .pill:hover { transform: translateY(-1px) }
    .pill[aria-current="true"] { border-color:#33415e; outline: 2px solid var(--ring) }
    .pill .dot { width:8px; height:8px; border-radius:50%; background: var(--accent); display:inline-block; margin-right:8px }
    .card {
      position:relative; margin-top:20px; background: linear-gradient(180deg, #101827, #0b1220);
      border:1px solid #1f2636; border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow);
    }
    .card .hero {
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(700px 300px at 10% 0%, rgba(141,211,255,.10), transparent 60%),
        radial-gradient(600px 300px at 100% 100%, rgba(52,211,153,.08), transparent 60%);
      opacity:.9;
    }
    .card .inner { position:relative; padding:28px 24px 28px }
    h2 { margin:0 0 10px; font-size: clamp(22px, 2.2vw, 30px) }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:14px }
    .chip { font-size:12px; padding:4px 8px; border-radius:999px; background:#0b0f1a; border:1px solid #232b3e; color:#c6d4ee }
    p { margin:12px 0 }
    .nav { display:flex; align-items:center; justify-content:space-between; gap:10px; margin:18px 0 8px }
    .btn { padding:10px 14px; border-radius:12px; border:1px solid #232b3e; background:#0b0f1a; color:var(--ink) }
    .btn[disabled] { opacity:.4; cursor:not-allowed }
    .count { color: var(--muted); font-size:13px }
    .lead { color:#c9d3ee }
    .media { margin-top:16px; display:grid; gap:10px }
    .media iframe { width:100%; aspect-ratio: 16/9; border:0; border-radius:12px; box-shadow: var(--shadow) }
    .audio-ui { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:10px }
    .kbd { font-size:11px; padding:2px 6px; border-radius:6px; border:1px solid #26314b; background:#0b0f1a; color:#cbd5e1 }
  </style>
</head>
<body>

    <header>
      <div>

        <p class="sub">Units 1‚Äì8, taught in a narrative, instructor-style voice with concrete applications and embedded resources.</p>

        <!-- üéµ Player: autoplay + muted (unmutes on first click) -->

  </div>

  <script>
    const SECTIONS = [
      {

          "My overall approach shifted from trying to ‚Äúget through‚Äù assignments to building systems that make progress reliable‚Äîweekly planning, focused work blocks, and proactive communication with my success network. What follows is both an academic reflection and a roadmap for my future studies and career."
        ],
        learned: [],
        bullets: [],
        videos: [] // intro: no video
      },

      {
        id: 1,
        title: "Unit 1 ‚Äî Introduction & Mindset / DAACS",
        chips: ["Self-Awareness","DAACS","Mindset"],
        paras: [
          "<strong>Unit summary:</strong> In Unit 1 I established a baseline with DAACS across three crucial areas: designing my study environment, managing pre-exam anxiety, and using strategies to understand new material. This wasn‚Äôt just a diagnostic; it was a launch pad. I paired those insights with growth-mindset ideas and revisited the science behind imposter syndrome to challenge self-doubt with evidence. I also reduced writing friction by using <a href='https://www.microsoft.com/en-us/microsoft-365/word' target='_blank' rel='noopener noreferrer'>Word for the web</a> (Dictation, Editor, Read Aloud)."
        ],
        learned: [
          "I learned to translate DAACS into concrete routines. For environment: a quiet, dedicated space and a short pre-study checklist. For focus: 25‚Äì50 minute blocks with notifications off. For metacognition: a quick before/during/after prompt‚Äîwhat‚Äôs the goal, what am I noticing, and how will I verify understanding? Recognizing imposter thoughts helped me separate feelings from facts and engage with material more confidently."
        ],
        bullets: [
          "Each term I will re-check DAACS to recalibrate habits. I‚Äôll continue a two-location setup (home + backup quiet spot), a ‚ÄúDo Not Disturb‚Äù profile, and the metacognitive prompt so my studying stays intentional and repeatable."
        ],
        videos: ["https://www.youtube.com/embed/ZQUxL4Jm1Lo"] /* Elizabeth Cox TED-Ed (mirror) */
      },

      {
        id: 2,
        title: "Unit 2 ‚Äî Goals & Motivations (SMART)",
        chips: ["SMART Goals","Motivation","Values"],
        paras: [
          "<strong>Unit summary:</strong> This unit turned aspirations into SMART goals: completing my degree by 2028, funding an emergency reserve in milestones, and building a data-science path through projects and skills. I aligned these with my values and constraints so motivation had a structure to live in. I set a weekly cadence with <a href='https://support.microsoft.com/en-us/office/calendar-in-outlook-0d1a2d6c-81aa-42fe-9a97-39c9d8a7d1a0' target='_blank' rel='noopener noreferrer'>Outlook Calendar</a>‚Äîcolor categories, focus blocks, and reminders."
        ],
        learned: [
          "Clear, measurable goals reduce procrastination by surfacing the very next step. Momentum comes from visible progress, not from waiting to ‚Äúfeel inspired.‚Äù A Sunday review helped me adjust scope to my energy and duty schedule instead of abandoning plans when life got busy."
        ],
        bullets: [
          "I will maintain a weekly review and convert each goal into scheduled tasks. Every quarter I‚Äôll run a mini-OKR to refine priorities, prune distractions, and double-down on the habits that move my degree and career forward."
        ],
        videos: [
          "https://www.youtube.com/embed/SGNaZHfwe2s",
          "https://www.youtube.com/embed/MlLFg6CETp4"
        ]
      },

      {
        id: 3,
        title: "Unit 3 ‚Äî Big Rocks & Time Management",
        chips: ["Priorities","Time"],
        paras: [
          "<strong>Unit summary:</strong> I learned to protect my ‚Äúbig rocks‚Äù‚Äîfamily, service, and study‚Äîand schedule everything else around them. Practically, that meant time-boxing sessions, planning transitions between roles, and adding buffers for heavy weeks or last-minute duty changes. I complemented this with <a href='https://support.microsoft.com/en-us/office/outlook-calendar-overview-7c942f20-9ad7-4c08-9a7b-3f5ab0f5b7e7' target='_blank' rel='noopener noreferrer'>Outlook calendar practices</a> so my plan stayed visible and realistic."
        ],

        bullets: [

        ],
        learned: [
          "Effective self-advocacy is specific and timely. A three-sentence structure‚Äîcontext, precise question, realistic next step‚Äîturns vague emails into productive conversations. Using the degree audit/AAR as a map keeps my course sequence aligned with goals."
        ],
        bullets: [
          "I‚Äôll schedule office hours before bottlenecks, submit drafts to the Writing Center a week early, and hold monthly check-ins with my coach. I‚Äôll also leverage Library research guides to speed up credible sourcing."
        ],
        videos: []
      },

      {

        paras: [
          "<strong>Unit summary:</strong> I treated the informational interview like a mini-project: targeted research, a 10-question guide, and a follow-up note with gratitude and next steps. Speaking with a Senior Data Architect confirmed how central problem-solving, communication, and adaptability are in data roles. I used <a href='https://www.onetonline.org/' target='_blank' rel='noopener noreferrer'>O*NET Online</a> and <a href='https://www.umgc.edu/current-students/career-services' target='_blank' rel='noopener noreferrer'>UMGC Career Services</a> to link job tasks to skills I should practice."
        ],

        ],
        bullets: [

        ],
        videos: ["https://www.youtube.com/embed/6sITr5V1XdE"]
      },

      {
        id: 6,
        title: "Unit 6 ‚Äî Networking & Teamwork",
        chips: ["Teamwork","Communication"],
        paras: [

        ],
        bullets: [
          "I‚Äôll keep shared checklists, run weekly micro-syncs, and hold quick retros after submissions. I‚Äôll practice concise, respectful communication that invites contributions and reduces ambiguity."
        ],
        videos: [] /* removed: video not working per your request */
      },

      {
        id: 7,
        title: "Unit 7 ‚Äî Support Services",
        chips: ["UMGC Resources","Tools","Academic Integrity"],
        paras: [
          "<strong>Unit summary:</strong> I built a personal resource map and learned to integrate services into my workflow: <a href='https://www.umgc.edu/current-students/learning-resources/writing-center' target='_blank' rel='noopener noreferrer'>Writing Center</a>, <a href='https://www.umgc.edu/current-students/learning-resources/tutoring/undergraduate-tutoring' target='_blank' rel='noopener noreferrer'>Tutoring</a>, <a href='https://www.umgc.edu/current-students/library' target='_blank' rel='noopener noreferrer'>Library</a>, and <a href='https://www.umgc.edu/current-students/career-services' target='_blank' rel='noopener noreferrer'>Career Services</a>. I reframed <strong>Turnitin</strong> as a learning tool‚Äîreading the similarity report to strengthen paraphrasing, citation, and academic voice."
        ],
        learned: [
          "Success scales when I remove friction. Submitting drafts to the Writing Center early, using the Library‚Äôs database guides, and checking similarity reports before final submission improved quality and confidence."
        ],
        bullets: [
          "At the start of every term I‚Äôll rebuild my resource map, schedule recurring tutor/writing slots for major assignments, and track how each service affects my results so I can fine-tune my process."
        ],
        videos: [
          "https://www.youtube.com/embed/vtGQ5Mcx0NQ",
          "https://www.youtube.com/embed/5hfOvacOR_A"
        ]
      },

      {
        id: 8,
        title: "Unit 8 ‚Äî Self-Advocacy & Communicating Needs",
        chips: ["Self-Advocacy","Clarity"],
        paras: [
          "<strong>Unit summary:</strong> This unit brought everything together: communicating early and clearly with professors, tutors, and advisors. I practiced respectful messages that state context, ask a specific question, and propose a realistic path forward. For writing and research questions, I also looped in the <a href='https://www.umgc.edu/current-students/learning-resources/writing-center' target='_blank' rel='noopener noreferrer'>Writing Center</a> and <a href='https://www.umgc.edu/current-students/library' target='_blank' rel='noopener noreferrer'>Library</a>."
        ],
        learned: [
          "Confidence follows clarity. When I articulate what I need‚Äîand why‚Äîpeople can help me faster. Templates for rubric questions or timeline adjustments reduce hesitation and keep me engaged rather than stuck."
        ],
        bullets: [
          "I‚Äôll maintain a small library of outreach templates (questions, extensions, feedback requests) and contact the right service as soon as uncertainty appears. I‚Äôll combine that with steady planning so I ask early, not at the deadline."
        ],
        videos: []
      },

      {
        id: 9,
        title: "My Key Takeaways",
        chips: ["Growth","Habits"],
        paras: [
          "<strong>Unit summary:</strong> Systems‚Äînot bursts of motivation‚Äîdrive success. The more I align tools, routines, and people around a clear plan, the easier learning becomes, even during demanding duty weeks."
        ],
        learned: [
          "Time, environment, and stress are manageable with systems. SMART goals plus weekly discipline keep me on course. Support networks multiply outcomes. Learning favors consistency, curiosity, and courage over perfectionism."
        ],
        bullets: [
          "I‚Äôll keep refining my planning cadence, maintain a living portfolio of small, high-quality artifacts, and revisit my systems each term so they evolve with my responsibilities and goals."
        ],
        videos: ["https://www.youtube.com/embed/H14bBuluwB8"]
      },

      {
        id: 10,
        title: "Applying What I‚Äôve Learned",
        chips: ["Next Steps","Career"],
        paras: [
          "<strong>Unit summary:</strong> Moving toward a career in data science, I‚Äôm building a repeatable rhythm: weekly planning, deep-work blocks, and portfolio projects tied to employer signals from <a href='https://www.onetonline.org/' target='_blank' rel='noopener noreferrer'>O*NET</a> and <a href='https://www.umgc.edu/current-students/career-services' target='_blank' rel='noopener noreferrer'>Career Services</a>."
        ],
        learned: [
          "Professional growth compounds when I convert insights into artifacts‚Äîbrief analyses, dashboards, or write-ups that demonstrate real skills and reflection."
        ],
        bullets: [
          "I will maintain rituals for planning and review, use the Writing Center before major submissions, schedule quarterly informational interviews, and turn each conversation into a concrete next project."
        ],
        videos: [] /* removed: per your request */
      },

      {
        id: 11,
        title: "Conclusion",
        chips: ["Reflection","Purpose"],
        paras: [
          "<strong>Unit summary:</strong> PACE 111T became a roadmap: observe, adapt, and own the next step. Balancing service and study confirmed that organization and self-advocacy sustain progress over time."
        ],
        learned: [
          "Improvement is deliberate and built week by week; the work gets easier when my systems are honest about time, energy, and priorities."
        ],
        bullets: [
          "I leave this course with clarity, confidence, and purpose‚Äîand with a practical plan to keep learning while serving."
        ],
        videos: [] /* removed: per your request */
      }
    ];

    const state = { i: 0, sfx: false };

    const grid = document.getElementById('grid');
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    const chips = document.getElementById('chips');
    const media = document.getElementById('media');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const pos = document.getElementById('pos');
    const bar = document.getElementById('bar');
    const pct = document.getElementById('pct');

    const sfxBtn = document.getElementById('sfx');
    const bgm = document.getElementById('bgm');

    // WebAudio click SFX (optional)
    let ctx = null;
    function ping() {
      if (!state.sfx) return;
      if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine'; o.frequency.value = 660;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.05, ctx.currentTime + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.10);
      o.stop(ctx.currentTime + 0.11);
    }

    sfxBtn.addEventListener('click', () => {
      state.sfx = !state.sfx;
      sfxBtn.setAttribute('aria-pressed', String(state.sfx));
      sfxBtn.textContent = state.sfx ? 'üîä SFX: On' : 'üîá SFX: Off';
      ping();
    });

    // Autoplay compatibility: unmute and play on first click if needed
    document.addEventListener('DOMContentLoaded', () => {
      const tryPlay = () => {
        bgm.muted = false;
        bgm.play().catch(() => {});
        document.removeEventListener('click', tryPlay);
      };
      bgm.play().catch(() => {
        document.addEventListener('click', tryPlay, { once: true });
      });
    });

    function go(n) {
      const clamped = Math.max(0, Math.min(SECTIONS.length - 1, n));
      if (clamped !== state.i) { state.i = clamped; render(); ping(); window.scrollTo({top:0, behavior:'smooth'}); }
    }
    function nextSec() { go(state.i + 1); }
    function prevSec() { go(state.i - 1); }

    function renderGrid() {
      grid.innerHTML = '';
      SECTIONS.forEach((u, i) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'pill';
        b.setAttribute('aria-current', i === state.i ? 'true' : 'false');
        b.innerHTML = `<span class="dot"></span><span>${u.title}</span>`;
        b.addEventListener('click', () => go(i));
        grid.appendChild(b);
      });
    }

    function hasContent(arr) {
      return Array.isArray(arr) && arr.some(s => typeof s === 'string' && s.trim().length > 0);
    }

    function renderSection() {
      const u = SECTIONS[state.i];
      title.textContent = u.title;
      chips.innerHTML = '';
      (u.chips || []).forEach(t => { const el = document.createElement('span'); el.className='chip'; el.textContent=t; chips.appendChild(el); });
      content.innerHTML = '';

      if (hasContent(u.paras)) {
        u.paras.forEach(p => { const el = document.createElement('p'); el.className='lead'; el.innerHTML = p; content.appendChild(el); });
      }
      if (hasContent(u.learned)) {
        const h = document.createElement('p'); h.innerHTML = '<strong>What I learned:</strong>';
        content.appendChild(h);
        u.learned.forEach(line => { const p = document.createElement('p'); p.innerHTML = line; content.appendChild(p); });
      }
      if (hasContent(u.bullets)) {
        const h = document.createElement('p'); h.innerHTML = '<strong>How I‚Äôll apply it:</strong>';
        content.appendChild(h);
        u.bullets.forEach(line => { const p = document.createElement('p'); p.innerHTML = line; content.appendChild(p); });
      }

      media.innerHTML = '';
      if (u.videos && u.videos.length) {
        u.videos.forEach(src => {
          const iframe = document.createElement('iframe');
          iframe.src = src;
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
          iframe.referrerPolicy = 'strict-origin-when-cross-origin';
          iframe.allowFullscreen = true;
          media.appendChild(iframe);
        });
      }
    }

    function renderNav() {
      prev.disabled = state.i === 0;
      next.disabled = state.i === SECTIONS.length - 1;
      pos.textContent = String(state.i + 1);
    }

    function renderProgress() {
      const p = Math.round(((state.i + 1) / SECTIONS.length) * 100);
      bar.style.width = p + '%'; pct.textContent = p + '%';
    }

    function render() {
      renderGrid(); renderSection(); renderNav(); renderProgress();
    }

    prev.addEventListener('click', prevSec);
    next.addEventListener('click', nextSec);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSec();
      if (e.key === 'ArrowLeft') prevSec();
    });

    render();
  </script>
</body>
</html>
