  <style>

    * { box-sizing: border-box }

    .sub { color: var(--muted); margin-top: 6px; max-width: 72ch }

    .bar>i { display:block; height:100%; width:0%; background: linear-gradient(90deg, var(--brand), var(--accent)); transition: width .35s ease }
    .meta { display:flex; justify-content: space-between; color: var(--muted); font-size: 12px; margin-bottom: 6px }
    .grid { display:grid; gap:14px; grid-template-columns: repeat(2, 1fr) }
    @media (min-width: 860px) { .grid { grid-template-columns: repeat(4, 1fr) } }
    .pill {
      position:relative; background: linear-gradient(180deg, #121827, #0e1421);
      border:1px solid #20273a; border-radius: 14px; padding:12px 12px;
      color: var(--ink); text-align:left; cursor:pointer; box-shadow: var(--shadow);
      transition: transform .15s ease, border-color .2s ease;
    }
    .pill:hover { transform: translateY(-1px) }
    .pill[aria-current="true"] { border-color:#33415e; outline: 2px solid var(--ring) }
    .pill .dot { width:8px; height:8px; border-radius:50%; background: var(--accent); display:inline-block; margin-right:8px }
    .card {
      position:relative; margin-top:20px; background: linear-gradient(180deg, #101827, #0b1220);
      border:1px solid #1f2636; border-radius: var(--radius); overflow:hidden; box-shadow: var(--shadow);
    }
    .card .hero {
      position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(700px 300px at 10% 0%, rgba(141,211,255,.10), transparent 60%),
        radial-gradient(600px 300px at 100% 100%, rgba(52,211,153,.08), transparent 60%);

    }
    .card .inner { position:relative; padding:28px 24px 28px }
    h2 { margin:0 0 10px; font-size: clamp(22px, 2.2vw, 30px) }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:14px }
    .chip { font-size:12px; padding:4px 8px; border-radius:999px; background:#0b0f1a; border:1px solid #232b3e; color:#c6d4ee }
    ul { margin:0; padding-left:20px } li { margin:7px 0 }
    p { margin:12px 0 }
    .nav { display:flex; align-items:center; justify-content:space-between; gap:10px; margin:18px 0 8px }
    .btn { padding:10px 14px; border-radius:12px; border:1px solid #232b3e; background:#0b0f1a; color:var(--ink) }
    .btn[disabled] { opacity:.4; cursor:not-allowed }
    .count { color: var(--muted); font-size:13px }
    .lead { color:#c9d3ee }
    .media { margin-top:16px; display:grid; gap:10px }
    .media iframe { width:100%; aspect-ratio: 16/9; border:0; border-radius:12px; box-shadow: var(--shadow) }
    .audio-ui { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:10px }
    .kbd { font-size:11px; padding:2px 6px; border-radius:6px; border:1px solid #26314b; background:#0b0f1a; color:#cbd5e1 }
  </style>
</head>

      },

      {
        id: 9,
        title: "My Key Takeaways",
        chips: ["Growth","Habits"],

    const state = { i: 0, sfx: false };

    const grid = document.getElementById('grid');
    const title = document.getElementById('title');
    const content = document.getElementById('content');
    const chips = document.getElementById('chips');
    const media = document.getElementById('media');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const pos = document.getElementById('pos');
    const bar = document.getElementById('bar');
    const pct = document.getElementById('pct');

    const sfxBtn = document.getElementById('sfx');
    const bgm = document.getElementById('bgm');

    // WebAudio click SFX (optional)
    let ctx = null;
    function ping() {
      if (!state.sfx) return;
      if (!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = 'sine'; o.frequency.value = 660;
      g.gain.value = 0.0001;
      o.connect(g); g.connect(ctx.destination);
      o.start();
      g.gain.exponentialRampToValueAtTime(0.05, ctx.currentTime + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.10);
      o.stop(ctx.currentTime + 0.11);
    }

    sfxBtn.addEventListener('click', () => {
      state.sfx = !state.sfx;
      sfxBtn.setAttribute('aria-pressed', String(state.sfx));
      sfxBtn.textContent = state.sfx ? 'üîä SFX: On' : 'üîá SFX: Off';
      ping();
    });

    // Autoplay compatibility: unmute and play on first click if needed
    document.addEventListener('DOMContentLoaded', () => {
      const tryPlay = () => {
        bgm.muted = false;
        bgm.play().catch(() => {});
        document.removeEventListener('click', tryPlay);
      };
      bgm.play().catch(() => {
        document.addEventListener('click', tryPlay, { once: true });
      });
    });

    function go(n) {
      const clamped = Math.max(0, Math.min(SECTIONS.length - 1, n));
      if (clamped !== state.i) { state.i = clamped; render(); ping(); window.scrollTo({top:0, behavior:'smooth'}); }
    }
    function nextSec() { go(state.i + 1); }
    function prevSec() { go(state.i - 1); }

    function renderGrid() {
      grid.innerHTML = '';
      SECTIONS.forEach((u, i) => {
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'pill';
        b.setAttribute('aria-current', i === state.i ? 'true' : 'false');
        b.innerHTML = `<span class="dot"></span><span>${u.title}</span>`;
        b.addEventListener('click', () => go(i));
        grid.appendChild(b);
      });
    }

    function renderSection() {
      const u = SECTIONS[state.i];
      title.textContent = u.title;
      chips.innerHTML = '';
      (u.chips || []).forEach(t => { const el = document.createElement('span'); el.className='chip'; el.textContent=t; chips.appendChild(el); });
      content.innerHTML = '';

      // allow <a> within paras/lecture/learned/bullets
      if (u.paras) {
        u.paras.forEach(p => { const el = document.createElement('p'); el.className='lead'; el.innerHTML = p; content.appendChild(el); });
      }
      if (u.lecture) {
        const h = document.createElement('p'); h.innerHTML = '<strong>Class-style summary:</strong>';
        const ul = document.createElement('ul');
        u.lecture.forEach(line => { const li = document.createElement('li'); li.innerHTML = line; ul.appendChild(li); });
        content.appendChild(h); content.appendChild(ul);
      }
      if (u.learned) {
        const h = document.createElement('p'); h.innerHTML = '<strong>What I learned:</strong>';
        const ul = document.createElement('ul');
        u.learned.forEach(line => { const li = document.createElement('li'); li.innerHTML = line; ul.appendChild(li); });
        content.appendChild(h); content.appendChild(ul);
      }
      if (u.bullets) {
        const h = document.createElement('p'); h.innerHTML = '<strong>Applied / Future:</strong>';
        const ul = document.createElement('ul');
        u.bullets.forEach(line => { const li = document.createElement('li'); li.innerHTML = line; ul.appendChild(li); });
        content.appendChild(h); content.appendChild(ul);
      }

      media.innerHTML = '';
      if (u.videos && u.videos.length) {
        u.videos.forEach(src => {
          const iframe = document.createElement('iframe');
          iframe.src = src;
          iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
          iframe.referrerPolicy = 'strict-origin-when-cross-origin';
          iframe.allowFullscreen = true;
          media.appendChild(iframe);
        });
      }
    }

    function renderNav() {
      prev.disabled = state.i === 0;
      next.disabled = state.i === SECTIONS.length - 1;
      pos.textContent = String(state.i + 1);
    }

    function renderProgress() {
      const p = Math.round(((state.i + 1) / SECTIONS.length) * 100);
      bar.style.width = p + '%'; pct.textContent = p + '%';
    }

    function render() {
      renderGrid(); renderSection(); renderNav(); renderProgress();
    }

    prev.addEventListener('click', prevSec);
    next.addEventListener('click', nextSec);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSec();
      if (e.key === 'ArrowLeft') prevSec();
    });

    render();
  </script>
</body>
</html>
